<section class="container mt-3 mt-3">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <div class="card mt-2 mb-2">
        <div class="card-body">
          <h5 class="card-title">
            Email
            <i class="fal fa-at float-right"></i>
          </h5>
          <p class="card-text">
            whtirado@gmail.com
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <div class="card mt-2 mb-2">
        <div class="card-body">
          <h5 class="card-title">
            Phone
            <i class="fal fa-mobile-android float-right"></i>
          </h5>
          <p class="card-text">
            (551) 221 - 4373
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <div class="card shadow-sm mt-2 mb-2">
        <div class="card-body">
          <h5 class="card-title">
            Message
            <i class="fal fa-paper-plane float-right"></i>
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Feel free to send me a message
          </h6>
          <!-- <div
            *ngIf="errorMessage.length"
            class="alert alert-warning"
            role="alert"
          >
            {{ errorMessage }}
          </div> -->
          <form #messageForm="ngForm" (submit)="submitMessage(messageForm)">
            <div class="form-group">
              <input
                #subject="ngModel"
                type="text"
                name="subject"
                class="form-control"
                placeholder="Subject"
                ngModel
                required
                email
              />
            </div>
            <div class="form-group">
              <textarea
                #message="ngModel"
                name="message"
                class="form-control"
                placeholder="Message"
                ngModel
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isLoading"
            >
              <span *ngIf="!isLoading">
                Send Message
              </span>
              <span *ngIf="isLoading">
                <i class="fal fa-cog fa-spin"></i>
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
