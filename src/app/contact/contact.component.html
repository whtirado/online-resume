<section class="container mt-3 mt-3">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <div class="card shadow-sm mt-2 mb-2">
        <div class="card-body">
          <h5 class="card-title">
            Email
            <i class="fal fa-at float-right"></i>
          </h5>
          <p class="card-text">
            whtirado@gmail.com
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <div class="card shadow-sm mt-2 mb-2">
        <div class="card-body">
          <h5 class="card-title">
            Phone
            <i class="fal fa-mobile-android float-right"></i>
          </h5>
          <p class="card-text">
            (551) 221 - 4373
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <div class="card shadow-sm mt-2 mb-2">
        <div class="card-body">
          <h5 class="card-title">
            Message
            <i class="fal fa-envelope-open-text float-right"></i>
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Feel free to send me a message
          </h6>
          <div
            *ngIf="errorMessage.length"
            class="alert alert-warning"
            role="alert"
          >
            {{ errorMessage }}
          </div>
          <form #messageForm="ngForm" (submit)="submitMessage(messageForm)">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <input
                    #name="ngModel"
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="*Your name..."
                    autocomplete="off"
                    ngModel
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <input
                    #email="ngModel"
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="*Your email..."
                    autocomplete="off"
                    ngModel
                    required
                    email
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                #subject="ngModel"
                type="text"
                name="subject"
                class="form-control"
                placeholder="*Subject..."
                autocomplete="off"
                ngModel
                required
              />
            </div>
            <div class="form-group">
              <textarea
                #message="ngModel"
                name="message"
                class="form-control"
                placeholder="*Message..."
                autocomplete="off"
                ngModel
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isLoading"
            >
              <span *ngIf="!isLoading">
                Send Message
              </span>
              <span *ngIf="isLoading">
                <i class="fal fa-cog fa-spin"></i>
                Sending...
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
