<section class="container mt-3 mt-3">
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Signup</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Please enter credentials
          </h6>
          <form #signupForm="ngForm" (submit)="validateCredentials(signupForm)">
            <div class="form-group">
              <input
                #email="ngModel"
                type="email"
                name="email"
                class="form-control"
                placeholder="Enter email"
                ngModel
                required
                email
              />
            </div>
            <div class="form-group">
              <input
                #password="ngModel"
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                ngModel
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
