<section class="container mt-3 mt-3">
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <div
            *ngIf="errorMessage.length"
            class="alert alert-warning alert-dismissible fade show"
            role="alert"
          >
            {{ errorMessage }}
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <h5 class="card-title">Login</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Please enter credentials
          </h6>
          <form #loginForm="ngForm" (submit)="validateCredentials(loginForm)">
            <div class="form-group">
              <input
                #email="ngModel"
                type="email"
                name="email"
                class="form-control"
                placeholder="Enter email"
                ngModel
                required
                email
              />
            </div>
            <div class="form-group">
              <input
                #password="ngModel"
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                ngModel
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isLoading"
            >
              <span *ngIf="!isLoading">
                Sign In
              </span>
              <span *ngIf="isLoading">
                <i class="fal fa-cog fa-spin"></i>
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
